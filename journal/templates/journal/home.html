{% extends 'journal/base.html' %}
{% load staticfiles %}

{% block 'title' %}
<title> MyCAS </title>
{% endblock %}

{% block 'page-css' %}
<link rel="stylesheet" type="text/css" href="{% static 'journal/home-page/css/style.css' %}">
<link rel="stylesheet" href="http://code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css"
{% endblock %}

{% block 'page-js' %}

{% endblock %}

{% block 'content' %}

<body>

            </div>
            <div id="overlay"></div>
            <a href="#panel1" id="bouncing-arrow">
                <i class="fa fa-chevron-down"></i>
            </a>
        </div>
        <div id="content panel">
            <section id="panel1">
                <h2>More Stuff</h2>
                <div id="categorization-rule">
                    JZ, I'm going to leave it more or less like this, the rest is yours :)
                </div>

        </div>
