{{ form.errors }}
<form name="entry_form" action="" method="post" enctype="multipart/form-data">
  {% csrf_token %}
  {{ form.entry }}
    <div class="buttons">
      {% if entry_pk %}
      <button type="button" class="btn btn-primary btn-danger" data-toggle="modal" data-target="#delete-modal">
        Delete
      </button>
      {% endif %}
      <button class="btn btn-success" type="submit" value="Submit">Submit </button>
    </div>
</form>
