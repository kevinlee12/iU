{% load staticfiles %}
<!DOCTYPE html>
<html ng-app="mainApp">
  <head>
    <!-- Title block -->
    {% block 'title' %} {% endblock %}

    <!-- Favicons -->
    <link rel="shortcut icon" href="{% static 'journal/ico/favicon.ico' %}" type="image/x-icon">
    <link rel="icon" href="{% static 'journal/ico/favicon.ico' %}" type="image/x-icon">

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="{% static 'journal/base/js/jquery-ui.min.js' %}"></script>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

    <!-- AngularJS -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.0/angular.min.js"></script>

    <!-- Symbols -->
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">

    <!-- Fonts -->
    <link href='http://fonts.googleapis.com/css?family=Raleway:400,600' rel='stylesheet' type='text/css'>

    <!-- Custom CSS Files -->
    <link rel="stylesheet" type="text/css" href="{% static 'journal/base/css/base.css' %}">
    {% block 'user-css' %}  {% endblock %}

    <!-- Custom JS Files -->
    <script src="{% static 'journal/base/js/SmoothScroll.js' %}"></script>
    {% block 'user-js' %} {% endblock %}

  </header>

  <!-- Main Content here -->
  {% block 'content' %} {% endblock %}

</html>
